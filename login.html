<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-image: url('images/background.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .main-title {
            color: #FFC255;
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
            letter-spacing: 0.1em;
            font-weight: 600;
        }
        .login-container {
            position: relative;
            width: 300px;
            padding: 40px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form#loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            box-sizing: border-box;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .btn-login:active {
            background-color: #238dff;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 0;
            margin: 0;
            padding: 5px 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }
        .back-link:before {
            content: "<";
            margin-right: 4px;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="main-title">易知华</h1>
    <div class="login-container">
        <a href="index.html" class="back-link">返回</a>
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" maxlength="12" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="register.html" style="text-decoration: none; color: #007bff; text-align: right; display: block; margin-bottom: 15px; font-size: 14px;">还未拥有账号？前往注册</a>
            <button type="submit" class="btn-login">登录</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 从 localStorage 获取用户数据
            const users = JSON.parse(localStorage.getItem('users') || '{}');

            if (users[username] && users[username] === password) {
                // 保存登录状态和用户名到 localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                alert('登录成功！');
                window.location.href = 'index.html';
            } else {
                alert('用户名或密码错误！');
            }
        });
    </script>
</body>
</html>
